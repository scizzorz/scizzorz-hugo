{{ define "main" }}
  <main>
    <article>
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

      <div class="byline">
        by <span class="author">{{ .Params.author }}</span>
        in {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
        on <time>
          {{ .Date.Format "Jan 2, 2006" }}
          at {{ .Date.Format "3:04pm" }}
        </time>
      </div>

      <div class="content">
        {{ .Content }}
      </div>
    </article>
  </main>
{{ partial "sidebar.html" . }}
{{ end }}
